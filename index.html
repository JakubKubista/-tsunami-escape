<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="style.css">

<body>
	<div id="loading"><img src="bower_components/threex.environment/images/loading.jpg" height="400px" width="800px"></div>
	<div class="info" id="leftInfo">
	 	<h3 id="stage">Stage: 1</h1>
	 	<span id="score">Score: 0</span>
	</div>
	<div class="info" id="rightInfo">
	 	<span id="health">&#9829;&#9829;&#9829;</span>
	</div>
	<div class="info" id="hint">
	 	<span id="pausespan" onclick="gamePause()">Pause (P)</span>
	</div>
	<div class="info" id="enterence">
	 	<h1 id="appName">APOCALYPSE <br /><br /><br /> ESCAPE</h1><br /><br />
		<span id="hoverButton" onclick="gameStarted()">Start</span><br /><br />
		<span id="hoverButton" onclick="gameControls(1)">Controls</span>
	</div>
	<div class="info" id="pause">
	 	<h1>GAME PAUSED</h1>
		<span id="hoverButton" onclick="gameControls(2)">Controls</span><br /><br />
		<span id="hoverButton" onclick="gameRestart()">Restart</span><br /><br />
		<span id="hoverButton" onclick="gameContinue()">Continue</span>
	</div>
	<div class="info" id="controls">
	 	<h1>Controls</h1>
		<div class="row">
			<div class="column">&#8203;</div>
		  <div class="column">
				&#8595; or S (run) <br /><br />
				&#x2190; or A (left) <br /><br />
				&#8594; or D (right) <br /><br />
				SPACE (jump) <br /><br />
			</div>
		  <div class="column">
				X (free camera) <br /><br />
				C (zoom in) <br /><br />
				V (zoom out)<br /><br />
				N (hurt you)
			</div>
			<div class="column">&#8203;</div>
		</div>
		<span class="back" id="enterenceBack" onclick="gameControls(3)">Back</span>
		<span class="back" id="pauseBack" onclick="gameControls(4)">Back</span>
	</div>
	<div class="info" id="statistics">
	 	<h1>GAME OVER</h1>
		<span id="finalScore"></span><br /><br />
		<span id="hoverButton" onclick="gameRestart()">Restart</span>
	</div>
	<div class="info" id="newstage">
	 	<h1 id="stagetext">Stage 1</h1>
	</div>
	<div class="info" id="extrascore">
	 	<h1 id="extrascoretext">+5000</h1>
	</div>

<script src='vendor/three.js/build/three.js'></script>
<script src='vendor/require.js/require.js'></script>
<script src='vendor/three.js/examples/js/Detector.js'></script>
<script src='vendor/threex.windowresize.js'></script>
<script src='libs/game.logic.js'></script>
<script src='libs/main.character.js'></script>
<script src='libs/giant.character.js'></script>
<script src='libs/obstacle.js'></script>
<script src='libs/stats.js'></script>
<script src='libs/environment.js'></script>
<script src='libs/audio.js'></script>
<script src='libs/camera.js'></script>
<script src='main.js'></script>
</body>
