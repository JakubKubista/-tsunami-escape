<!DOCTYPE html>
<script src='vendor/three.js/build/three.js'></script>
<script src="vendor/require.js/require.js"></script>
<script src="vendor/three.js/examples/js/Detector.js"></script>
<script src="vendor/threex.windowresize.js"></script>
<body style='margin: 0px; background-color: #bbbbbb; overflow: hidden;'><script>
require([
	'bower_components/threex.md2character/package.require.js',
	'bower_components/threex.crates/package.require.js',
	'bower_components/threex.keyboardstate/package.require.js'
], function(){
	// detect WebGL
	if( !Detector.webgl ){
		Detector.addGetWebGLMessage();
		throw 'WebGL Not Available'
	}
	// setup webgl renderer full page
	var renderer	= new THREE.WebGLRenderer();
	renderer.setSize( window.innerWidth, window.innerHeight );
	document.body.appendChild( renderer.domElement );
	// setup a scene and camera
	var scene	= new THREE.Scene();
	var camera	= new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.01, 1000);
	camera.position.z = 3;

	// declare the rendering loop
	var onRenderFcts= [];

	// handle window resize events
	var winResize	= new THREEx.WindowResize(renderer, camera)

	//////////////////////////////////////////////////////////////////////////////////
	//		default 3 points lightning					//
	//////////////////////////////////////////////////////////////////////////////////

	var ambientLight= new THREE.AmbientLight( 0x020202 )
	scene.add( ambientLight)
	var frontLight	= new THREE.DirectionalLight('white', 1)
	frontLight.position.set(0.5, 0.5, 2)
	scene.add( frontLight )
	var backLight	= new THREE.DirectionalLight('white', 0.75)
	backLight.position.set(-0.5, -0.5, -2)
	scene.add( backLight )

	//////////////////////////////////////////////////////////////////////////////////
	//		Main character model							//
	//////////////////////////////////////////////////////////////////////////////////

	var mainCharacter =  new THREEx.MD2CharacterRatmahatta()
	scene.add(mainCharacter.character.object3d)
	mainCharacter.character.animationFPS = 10

	onRenderFcts.push(function(delta){
		mainCharacter.update(delta)
	})
	window.mainCharacter	= mainCharacter

	mainCharacter.character.addEventListener('loaded', function(){
		mainCharacter.setSkinName('ctf_r')
		mainCharacter.setWeaponName('w_blaster')
	})

	//////////////////////////////////////////////////////////////////////////////////
	//		controls.input based on keyboard				//
	//////////////////////////////////////////////////////////////////////////////////

	document.body.addEventListener('keydown', function(event){
		var inputs	= mainCharacter.controls.inputs
		if( event.keyCode === 'W'.charCodeAt(0) )	inputs.up	= true
		if( event.keyCode === 'S'.charCodeAt(0) )	inputs.down	= true
		if( event.keyCode === 'A'.charCodeAt(0) )	inputs.left	= true
		if( event.keyCode === 'D'.charCodeAt(0) )	inputs.right	= true
		// to support arrows
		if( event.keyCode === 38 )	inputs.up	= true
		if( event.keyCode === 40 )	inputs.down	= true
		if( event.keyCode === 37 )	inputs.left	= true
		if( event.keyCode === 39 )	inputs.right	= true
		// aditional imputs
		if( event.keyCode === 32 )	inputs.jump	= true
		if( event.keyCode === 77 )	mainCharacter.setAnimationName('flip')
		if( event.keyCode === 78 )  mainCharacter.setAnimationName('crdeath')
		// crazy mode
		if( event.keyCode === 16 )	{
			if(mainCharacter.character.animationFPS == 100){
				mainCharacter.character.animationFPS = 10
				}
			else{
				mainCharacter.character.animationFPS = 100
				}
		}

	})
	document.body.addEventListener('keyup', function(event){
		var inputs	= mainCharacter.controls.inputs
		if( event.keyCode === 'W'.charCodeAt(0) )	inputs.up	= false
		if( event.keyCode === 'S'.charCodeAt(0) )	inputs.down	= false
		if( event.keyCode === 'A'.charCodeAt(0) )	inputs.left	= false
		if( event.keyCode === 'D'.charCodeAt(0) )	inputs.right	= false
		// to support arrows
		if( event.keyCode === 38 )	inputs.up	= false
		if( event.keyCode === 40 )	inputs.down	= false
		if( event.keyCode === 37 )	inputs.left	= false
		if( event.keyCode === 39 )	inputs.right	= false

		if( event.keyCode === 32 )	inputs.jump	= false

	})

	//////////////////////////////////////////////////////////////////////////////////
	//		animation based on velocity					//
	//////////////////////////////////////////////////////////////////////////////////

	onRenderFcts.push(function(delta, now){
		var inputs	= mainCharacter.controls.inputs
		if( inputs.up || inputs.down ){
			mainCharacter.setAnimationName('run')
		}else {
			mainCharacter.setAnimationName('stand')
		}
		if( inputs.jump )	mainCharacter.setAnimationName('jump')
	})

	//////////////////////////////////////////////////////////////////////////////////
	//		Obstacle	model				//
	//////////////////////////////////////////////////////////////////////////////////
	var mesh = THREEx.Crates.createCrate0()
	scene.add(mesh)

	//////////////////////////////////////////////////////////////////////////////////
	//		Camera Controls							//
	//////////////////////////////////////////////////////////////////////////////////
	var mouse	= {x : 0, y : 0}
	document.addEventListener('mousemove', function(event){
		mouse.x	= (event.clientX / window.innerWidth ) - 0.5
		mouse.y	= (event.clientY / window.innerHeight) - 0.5
	}, false)
	onRenderFcts.push(function(delta, now){
		camera.position.x += (mouse.x*5 - camera.position.x) * (delta*3)
		camera.position.y += (mouse.y*5 - camera.position.y) * (delta*3)
		camera.lookAt( scene.position )
	})

	//////////////////////////////////////////////////////////////////////////////////
	//		render the scene						//
	//////////////////////////////////////////////////////////////////////////////////
	onRenderFcts.push(function(){
		renderer.render( scene, camera );
	})

	//////////////////////////////////////////////////////////////////////////////////
	//		Rendering Loop runner						//
	//////////////////////////////////////////////////////////////////////////////////
	var lastTimeMsec= null
	requestAnimationFrame(function animate(nowMsec){
		// keep looping
		requestAnimationFrame( animate );
		// measure time
		lastTimeMsec	= lastTimeMsec || nowMsec-1000/60
		var deltaMsec	= Math.min(200, nowMsec - lastTimeMsec)
		lastTimeMsec	= nowMsec
		// call each update function
		onRenderFcts.forEach(function(onRenderFct){
			onRenderFct(deltaMsec/1000, nowMsec/1000)
		})
	})
})
</script></body>
