<!DOCTYPE html>
<script src='vendor/three.js/build/three.js'></script>
<script src='vendor/require.js/require.js'></script>
<script src='vendor/three.js/examples/js/Detector.js'></script>
<script src='vendor/threex.windowresize.js'></script>
<body style='margin: 0px; background-color: #bbbbbb; overflow: hidden;'><script>
require([
	'bower_components/threex.md2character/package.require.js',
	'bower_components/threex.crates/package.require.js',
	'bower_components/threex.keyboardstate/package.require.js',
	'bower_components/threex.environment/package.require.js',
	'bower_components/webaudiox/build/webaudiox.js'
], function(){
	// detect WebGL
	if( !Detector.webgl ){
		Detector.addGetWebGLMessage();
		throw 'WebGL Not Available'
	}
	// setup webgl renderer full page
	var renderer	= new THREE.WebGLRenderer();
	renderer.setSize( window.innerWidth, window.innerHeight );
	document.body.appendChild( renderer.domElement );
	// setup a scene and camera
	var scene	= new THREE.Scene();
	var camera	= new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.01, 1000);
	camera.position.z = 4;

	// declare the rendering loop
	var onRenderFcts= [];

	// handle window resize events
	var winResize	= new THREEx.WindowResize(renderer, camera)

	//////////////////////////////////////////////////////////////////////////////////
	//		default 3 points lightning					//
	//////////////////////////////////////////////////////////////////////////////////

	var ambientLight= new THREE.AmbientLight( 0x020202 )
	scene.add( ambientLight)
	var frontLight	= new THREE.DirectionalLight('white', 1)
	frontLight.position.set(0.5, 0.5, 2)
	scene.add( frontLight )
	var backLight	= new THREE.DirectionalLight('white', 0.75)
	backLight.position.set(-0.5, -0.5, -2)
	scene.add( backLight )
	//////////////////////////////////////////////////////////////////////////////////
	//		Createm character model							//
	//////////////////////////////////////////////////////////////////////////////////

	var mainCharacter =  new THREEx.MD2CharacterRatmahatta()
	scene.add(mainCharacter.character.object3d)

	onRenderFcts.push(function(delta){
		mainCharacter.update(delta)
	})

	//////////////////////////////////////////////////////////////////////////////////
	//		Setup character model							//
	//////////////////////////////////////////////////////////////////////////////////

	mainCharacter.character.animationFPS = 10
	mainCharacter.character.object3d.position.x = -1
	mainCharacter.character.object3d.position.z = -1

	mainCharacter.character.addEventListener('loaded', function(){
		mainCharacter.setSkinName('ctf_r')
		mainCharacter.setWeaponName('w_blaster')
	})

	//////////////////////////////////////////////////////////////////////////////////
	//		controls.input based on keyboard				//
	//////////////////////////////////////////////////////////////////////////////////

	document.body.addEventListener('keydown', function(event){
		var inputs	= mainCharacter.controls.inputs
		if( event.keyCode === 'W'.charCodeAt(0) )	inputs.up	= true
		if( event.keyCode === 'S'.charCodeAt(0) )	inputs.down	= true
		if( event.keyCode === 'A'.charCodeAt(0) )	inputs.turnLeft	= true
		if( event.keyCode === 'D'.charCodeAt(0) )	inputs.turnRight	= true
		// to support arrows
		if( event.keyCode === 38 )	inputs.up	= true
		if( event.keyCode === 40 )	inputs.down	= true
		if( event.keyCode === 37 )	inputs.left	= true
		if( event.keyCode === 39 )	inputs.right	= true
		// aditional imputs
		if( event.keyCode === 32 )	inputs.jump	= true
		if( event.keyCode === 77 )	mainCharacter.setAnimationName('flip')
		if( event.keyCode === 78 )  mainCharacter.setAnimationName('crdeath')
		// crazy mode
		if( event.keyCode === 16 )	{
			if(mainCharacter.character.animationFPS == 100){
				mainCharacter.character.animationFPS = 10
				}
			else{
				mainCharacter.character.animationFPS = 100
				}
		}

	})
	document.body.addEventListener('keyup', function(event){
		var inputs	= mainCharacter.controls.inputs
		if( event.keyCode === 'W'.charCodeAt(0) )	inputs.up	= false
		if( event.keyCode === 'S'.charCodeAt(0) )	inputs.down	= false
		if( event.keyCode === 'A'.charCodeAt(0) )	inputs.turnLeft	= false
		if( event.keyCode === 'D'.charCodeAt(0) )	inputs.turnRight	= false
		// to support arrows
		if( event.keyCode === 38 )	inputs.up	= false
		if( event.keyCode === 40 )	inputs.down	= false
		if( event.keyCode === 37 )	inputs.left	= false
		if( event.keyCode === 39 )	inputs.right	= false

		if( event.keyCode === 32 )	inputs.jump	= false

	})

	//////////////////////////////////////////////////////////////////////////////////
	//		animation based on velocity					//
	//////////////////////////////////////////////////////////////////////////////////

	onRenderFcts.push(function(delta, now){
		var inputs	= mainCharacter.controls.inputs
		if( inputs.up || inputs.down ){
			mainCharacter.setAnimationName('run')
		}else {
			mainCharacter.setAnimationName('stand')
		}
		if( inputs.jump )	mainCharacter.setAnimationName('jump')
	})

	//////////////////////////////////////////////////////////////////////////////////
	//		Collision between character and obstacle				//
	//////////////////////////////////////////////////////////////////////////////////

	onRenderFcts.push(function(delta, now){
		// only if the character is loaded
		if (mainCharacter === null) return
		// compute distance between character and the obstacle
		var distance = mainCharacter.character.object3d.position.distanceTo(obstacle.position)

		if (distance <= 0.8) {
			obstacle.material.opacity -= 0.1
		}else{
			if(obstacle.material.opacity <= 0.9){
				obstacle.material.opacity+= 0.1
			}
		}
		if (distance <= 0.6) {
			playSound()
			destroyObstacle()
			createObstacle()
		}
	})


	//////////////////////////////////////////////////////////////////////////////////
	//		Create obstacle	model				//
	//////////////////////////////////////////////////////////////////////////////////
	var obstacle = null
	function createObstacle(){
		obstacle = THREEx.Crates.createCrate0()
		scene.add(obstacle)
		obstacle.position.x	= 0.00
		var obstacleScale = (Math.random() * (2.000 - 0.500) + 0.500).toFixed(4)
		if(obstacleScale<=1.0)obstacle.position.y = 0.3
		if(obstacleScale>1.0)obstacle.position.y = 0.6
		if(obstacleScale>1.5)obstacle.position.y = 0.9
		obstacle.geometry = new THREE.CubeGeometry( obstacleScale, obstacleScale, obstacleScale);
		resetObstacle()
	}
	createObstacle()

	//////////////////////////////////////////////////////////////////////////////////
	//		Reset obstacle	funciton				//
	//////////////////////////////////////////////////////////////////////////////////
	function resetObstacle(){
 		var distance = 3.00 * (Math.random())
		var z = mainCharacter.character.object3d.position.z+10;
		var velocity	= new THREE.Vector3(distance, -0.50, z);
		obstacle.position.add(velocity)
	}


	//////////////////////////////////////////////////////////////////////////////////
	//		Destroy obstacle	funciton				//
	//////////////////////////////////////////////////////////////////////////////////

	function destroyObstacle(){
		distance = 0.00
		scene.remove( obstacle )
		obstacle.position.add(new THREE.Vector3(0, 0, 0))
	}

	//////////////////////////////////////////////////////////////////////////////////
	//		Auto move obstacle						//
	//////////////////////////////////////////////////////////////////////////////////
	var distance = 0.0
	onRenderFcts.push(function(delta, now){
		// move the obstacle to back
		distance += -1 * delta * 0.008
		var velocity	= new THREE.Vector3(0, 0, distance);
		obstacle.position.add(velocity)
		// make it warp
		if (distance <= -0.0600) {
			destroyObstacle()
			createObstacle()
		}
	})

	//////////////////////////////////////////////////////////////////////////////////
	//		Background skyBackground						//
	//////////////////////////////////////////////////////////////////////////////////

	var skyBackground = THREEx.Environment.blueSky()
	scene.add(skyBackground)
	skyBackground.position.add(new THREE.Vector3(0, 0, 0))
	onRenderFcts.push(function(delta, now){
		skyBackground.position.z = mainCharacter.character.object3d.position.z
	})

	//////////////////////////////////////////////////////////////////////////////////
	//		Floor - road					//
	//////////////////////////////////////////////////////////////////////////////////
	function generateRoad(z){
		var road = THREEx.Environment.road()
		scene.add(road)
		var velocity	= new THREE.Vector3(0, -.5, z);
		road.position.add(velocity)
		road.rotation.x = -1.57
	}

	//generating next road
	generateRoad(mainCharacter.character.object3d.position.z+5)
  var roadScale = 0
	onRenderFcts.push(function(delta, now){
		if(roadScale<mainCharacter.character.object3d.position.z){
			generateRoad(mainCharacter.character.object3d.position.z+39)
			roadScale+=39
		}
	})

	//////////////////////////////////////////////////////////////////////////////////
	//		Sides - city building					//
	//////////////////////////////////////////////////////////////////////////////////
	function generateBuilding(x,z){
		var buildings = THREEx.Environment.building()
		scene.add(buildings)
		var velocity	= new THREE.Vector3(x, 6.2, z)
		buildings.position.add(velocity)
		buildings.rotation.x = -1.57
		if(x > 0) {
			x=0-x
			generateBuilding(x,z)
		}
	}
	//first six buildings
	generateBuilding(12,mainCharacter.character.object3d.position.z-9.4)
	generateBuilding(11,mainCharacter.character.object3d.position.z+5.8)
	generateBuilding(12,mainCharacter.character.object3d.position.z+21.0)

	//generating next buildings
	var buildingScale = 15.2
	onRenderFcts.push(function(delta, now){
		if(buildingScale<mainCharacter.character.object3d.position.z){
			var randX = (Math.random() * (12.000 - 11.000) + 11.000).toFixed(4)
			generateBuilding(randX,mainCharacter.character.object3d.position.z+20)
			buildingScale+=15.2
		}
	})

	//////////////////////////////////////////////////////////////////////////////////
	//		Init sound						//
	//////////////////////////////////////////////////////////////////////////////////

	var context = new AudioContext()
	var lineOut = new WebAudiox.LineOut(context)
	lineOut.volume = 0.2

	var soundBuffer;
	// load the sound
	var soundUrl = 'bower_components/webaudiox/examples/sounds/pick_goods.mp3'
	WebAudiox.loadBuffer(context, soundUrl, function(buffer){
		soundBuffer = buffer
	})

	// setup a play function
	function playSound(){
		if (!soundBuffer) return
		var source = context.createBufferSource()
		source.buffer = soundBuffer
		source.connect(lineOut.destination)
		source.start(0)
		return source
	}

	//////////////////////////////////////////////////////////////////////////////////
	//		Camera Controls							//
	//////////////////////////////////////////////////////////////////////////////////

	var cameraDistance = 0.0

	// Mouse controll turn off
	var mouse	= {x : 0, y : 0}
	document.addEventListener('mousemove', function(event){
		/*
		Mouse controll turn off
	  mouse.x	= (event.clientX / window.innerWidth ) - 0.5
		mouse.y	= (event.clientY / window.innerHeight) - 0.5
		*/
	}, false)

	camera.position.y = mainCharacter.character.object3d.position.y+1
	onRenderFcts.push(function(delta, now){
		/*
		 Mouse controll turn off
 		camera.position.x += (mouse.x*5 - camera.position.x) * (delta*3)
		camera.position.y += (mouse.y*5 - camera.position.y) * (delta*3)
		*/
		// Basics for ZoomOut cam
		camera.position.z = mainCharacter.character.object3d.position.z+9
		camera.lookAt( scene.position )

	})

	//////////////////////////////////////////////////////////////////////////////////
	//		render the scene						//
	//////////////////////////////////////////////////////////////////////////////////
	onRenderFcts.push(function(){
		renderer.render( scene, camera );
	})

	//////////////////////////////////////////////////////////////////////////////////
	//		Rendering Loop runner						//
	//////////////////////////////////////////////////////////////////////////////////
	var lastTimeMsec= null
	requestAnimationFrame(function animate(nowMsec){
		// keep looping
		requestAnimationFrame( animate );
		// measure time
		lastTimeMsec	= lastTimeMsec || nowMsec-1000/60
		var deltaMsec	= Math.min(200, nowMsec - lastTimeMsec)
		lastTimeMsec	= nowMsec
		// call each update function
		onRenderFcts.forEach(function(onRenderFct){
			onRenderFct(deltaMsec/1000, nowMsec/1000)
		})
	})
})
</script></body>
